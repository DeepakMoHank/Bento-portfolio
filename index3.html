<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Linearity Bento Grid</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-black p-4">
  <div class="grid grid-cols-6 grid-rows-4 gap-4 max-w-screen-xl mx-auto h-screen">

    <!-- Top Left: Free The Designer -->
    <div class="col-span-2 row-span-1 rounded-2xl bg-white border p-4 flex flex-col justify-center shadow">
      <h2 class="font-semibold text-lg">Free The Designer Within</h2>
      <p class="text-sm text-gray-600">Make the creative process yours.</p>
    </div>

    <!-- Top Middle: Motion -->
    <div class="col-span-2 row-span-1 rounded-2xl bg-orange-400 p-4 flex items-center justify-center text-white text-2xl font-bold">
      Motion
    </div>

    <!-- Top Right: Iconography -->
    <div class="col-span-2 row-span-2 rounded-2xl bg-neutral-100 p-4 flex flex-col shadow">
      <h3 class="font-semibold mb-2">Iconography</h3>
      <div class="grid grid-cols-3 gap-2 text-center text-sm">
        <div>Selection Tool</div>
        <div>Node Tool</div>
        <div>Scissor Tool</div>
        <div>Brush Tool</div>
        <div>Eyedropper Tool</div>
        <div>Text Tool</div>
        <div>Pencil Tool</div>
        <div>Eraser Tool</div>
        <div>Pen Tool</div>
      </div>
    </div>

    <!-- Left Middle: Tap Draw -->
    <div class="col-span-2 row-span-2 rounded-2xl bg-yellow-200 p-4 flex items-center justify-center font-bold">
      Tap. Draw. Ta-da!
    </div>

    <!-- Center: Logo Section -->
    <div class="col-span-2 row-span-2 rounded-2xl bg-orange-500 flex items-center justify-center text-3xl font-black text-white">
      Linearity
    </div>

    <!-- Right Middle: App Icons -->
    <div class="col-span-2 row-span-1 rounded-2xl bg-pink-200 flex items-center justify-center gap-4">
      <div class="w-12 h-12 rounded-xl bg-orange-400"></div>
      <div class="w-12 h-12 rounded-xl bg-green-400"></div>
    </div>

    <!-- Bottom Left: Ideas -->
    <div class="col-span-2 row-span-1 rounded-2xl bg-orange-300 p-4 flex flex-col justify-center">
      <h3 class="font-semibold">Ideas</h3>
      <p class="text-sm">Where teams bring ideas to life</p>
    </div>

    <!-- Bottom Middle: Abstract Art -->
    <div class="col-span-2 row-span-1 rounded-2xl bg-white shadow flex items-center justify-center">
      <div class="w-20 h-20 rounded-full bg-gradient-to-tr from-pink-500 to-green-400"></div>
    </div>

    <!-- Bottom Right: Poster Wall -->
    <div class="col-span-2 row-span-1 rounded-2xl bg-gray-200 flex items-center justify-center font-bold">
      Ad Wall
    </div>
  </div>
</body>
</html>
