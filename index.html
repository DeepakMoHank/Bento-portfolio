<script>
  lucide.createIcons();

  function toggleTheme() {
    document.documentElement.classList.toggle('dark');
  }

  function updateTimeIST() {
    const now = new Date();
    const options = {
      timeZone: 'Asia/Kolkata',
      hour: '2-digit',
      minute: '2-digit',
      second: '2-digit',
      weekday: 'short'
    };

    const timeString = now.toLocaleTimeString('en-IN', options);
    const weekday = now.toLocaleDateString('en-IN', { timeZone: 'Asia/Kolkata', weekday: 'short' });
    const date = now.toLocaleDateString('en-IN', { timeZone: 'Asia/Kolkata', day: '2-digit' });

    document.getElementById('live-time').textContent = timeString;
    document.getElementById('weekday').textContent = weekday;
    document.getElementById('date').textContent = date;
  }

  setInterval(updateTimeIST, 1000);
  updateTimeIST();


  function copyEmail() {
    const emailField = document.getElementById("hidden-email");
    emailField.select();
    emailField.setSelectionRange(0, 99999);
    navigator.clipboard.writeText(emailField.value);
  }



</script>
<!-- GSAP & Bulb Logic -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<script>
  // Insert full SVG bulb
  const bulbToggle = document.getElementById('bulb-toggle');
  bulbToggle.innerHTML = `
    <svg id="bulb" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64"
         class="w-full h-full p-6">
      <!-- Bulb glow area -->
      <path id="bulb-glow" fill="#FFD700" d="M32 2C18 2 12 14 12 22c0 6.3 3.3 12.3 8 16v6c0 .6.4 1 1 1h1v3a1 1 0 001 1h18a1 1 0 001-1v-3h1a1 1 0 001-1v-6c4.7-3.7 8-9.7 8-16 0-8-6-20-20-20z"/>
      <!-- Bulb base parts -->
      <rect x="26" y="54" width="12" height="4" rx="1" ry="1" fill="#444"/>
      <rect x="24" y="50" width="16" height="4" rx="1" ry="1" fill="#666"/>
    </svg>
  `;

  // GSAP animation for glow toggle
  const tl = gsap.timeline({ paused: true });
  tl.to("#bulb-glow", { fill: "#333", duration: 0.4 }); // change bulb to dark

  // Click toggle handler
  bulbToggle.addEventListener("click", () => {
    document.documentElement.classList.toggle("dark");
    tl.reversed() ? tl.play() : tl.reverse();
  });
</script>




<script src="https://cdn.jsdelivr.net/npm/vanilla-tilt@1.7.2/dist/vanilla-tilt.min.js"></script>
